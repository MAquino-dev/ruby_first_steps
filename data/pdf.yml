txt_text: "Solicita o Ex.mo Senhor Presidente da Câmara Municipal consulente o seguinte esclarecimento jurídico:
«Na sequência da notificação, por parte do júri do procedimento concursal supra, da intenção de
exclusão dos candidatos que faltaram à realização da prova de conhecimentos, vieram 3 candidatos, no
âmbito do direito de audiência dos interessados, alegar o seguinte:
Um que a sua falta se deveu a problemas de saúde, provocados por uma queda que impossibilitaram de
se deslocar no dia da realização da prova, declarando estar interessado, caso lhe seja possível, em
poder realizar a prova;
Outro que não lhe foi possível comparecer à prova por se encontrar em isolamento imposto pela
Autoridade de Saúde, na sequência de infeção pelo SARS-Cov-2 e apresentar bastantes sintomas,
anexando declaração provisória de isolamento emitida pela SNS:"